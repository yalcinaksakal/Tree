<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Tree</title>
    <script defer src="controller.js" type="module"></script>
  </head>
  <body>
    <div class="tree-container">
      <div class="tree-item">
        <div class="tree">
          <div class="node" id="id" title="node-name node-id">
            <i class="fas fa-plus" title="Add new child"></i>
            <i class="fas fa-trash" title="Delete node"></i>
            <i class="fas fa-redo-alt" title="Change parent"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
