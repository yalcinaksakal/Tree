<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Tree</title>
    <script defer src="controller.js" type="module"></script>
  </head>
  <body>
    <div class="nav">
      <div class="search-container">
        <input
          type="search"
          id="tree-search"
          placeholder="Search by name or ID"
        />
        <i class="fas fa-search"></i>
      </div>
      <img src="./bfs.jpg" title="BFS" alt="BFS" class="algorithm" id="bfs" />
      <img src="./dfs.jpg" title="DFS" alt="DFS" class="algorithm" id="dfs" />
      <i class="fas fa-search-minus"></i>
      <span class="scale-normal">1:1</span>
      <i class="fas fa-search-plus"></i>
    </div>
    <div class="tree-item">
      <!-- Tree -->
      <div class="scalable">
        <div class="tree">
          <!-- Nodes -->
        </div>
      </div>
    </div>
  </body>
</html>
